version: 2.1
orbs:
  node: circleci/node@5.2.0

jobs:
  build:
    executor:
      name: node/default
      tag: 'lts'
    steps:
      - checkout
      - node/install-packages:
          pkg-manager: yarn
      - run:
          name: Build package
          command: yarn build
      - run:
          name: Create package
          command: |
            cp package.json bin/
            cp -R lambdas/code/* bin/lambdas
            echo "//registry.npmjs.org/:_authToken=${NPM_TOKEN}" > ~/.npmrc
            yarn publish bin --access public

workflows:
  release:
    jobs:
      - build:
          context: org-global
